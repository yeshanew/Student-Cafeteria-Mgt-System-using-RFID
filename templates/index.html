
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1>Student Cafeteria Service One Card System</h1><img src="/static/logo/#.jpeg" height="60" width='200'>
			</div>
		</nav>
			<br><br>	<br><br>
		<div class="content">
		<div class="login">
		<br><br>
			<img src="/static/icons/key.ico" height="100" width='250'>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i></i>
				</label>
            <select name="usertype" size="1"width="25"> <option value="Admin">Admin</option>  <option value="Checker">Checker</option></select>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
