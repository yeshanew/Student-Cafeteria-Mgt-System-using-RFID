{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<div class="content">
		<div class="login">
			<form action="{{ url_for('change_password2') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="currentpassword" placeholder="Current password" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="newpassword" placeholder=" New password" id="password" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="confirmpassword" placeholder="Confirm Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Change password">
			</form>
		</div>
	</body>
</html>
{% endblock %}
