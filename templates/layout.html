<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
                <a href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="{{ url_for('manage_student') }}"><img src="/static/icons/admin.png" height="20" width='20'>&nbsp;&nbsp;</i>Manage student</a>
				<a href="{{ url_for('manage_account') }}"><img src="/static/icons/account.png" height="20" width='20'>&nbsp;&nbsp;</i>Manage account</a>
				<a href="{{ url_for('add_department') }}"><img src="/static/icons/update.png" height="25" width='20'>&nbsp;&nbsp;</i>Add department</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
		<div class="msg"><span style=color:green><h1>{{ msg }}</h1></style></div>
		<div><a href="{{ url_for('change_password1') }}"><i class="fas fa-user-circle"></i>Change password</a><div>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
